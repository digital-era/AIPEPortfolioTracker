# .github/workflows/main.yml
name: On-Demand Data Generation

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source of the trigger (e.g., "api_call")'
        required: false
        default: 'api_call'
      list_type:
        description: 'Type of list to process (a_shares, hk_shares, etf)'
        required: true
      dynamiclist:
        description: 'A JSON string of A-share stock codes'
        required: false
        default: '[]'
      dynamicHKlist:
        description: 'A JSON string of HK-share stock codes'
        required: false
        default: '[]'
      dynamicETFlist:
        description: 'A JSON string of ETF codes to update'
        required: false
        default: '[]'

jobs:
  build-and-commit-partial:
    name: Build Partial Data and Commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data fetching script for a specific list type
        env:
          INPUT_LISTTYPE: ${{ github.event.inputs.list_type }}
          INPUT_DYNAMICLIST: ${{ github.event.inputs.dynamiclist }}
          INPUT_DYNAMICHKLIST: ${{ github.event.inputs.dynamicHKlist }}
          INPUT_DYNAMICETFLIST: ${{ github.event.inputs.dynamicETFlist }}
        run: python api/index.py

      - name: Commit and push partial data file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 拉取最新的改动，解决多个任务同时推送的竞争问题
          git pull
          
          # =========================================================
          # # #  修改点: 使用精确的文件名进行添加
          # =========================================================
          # 根据输入的 list_type 动态构建确切的文件名
          FILE_TO_ADD="data/partial_${{ github.event.inputs.list_type }}.json"
          
          # 检查文件是否存在再添加
          if [ -f "$FILE_TO_ADD" ]; then
            git add "$FILE_TO_ADD"
          else
            echo "File $FILE_TO_ADD not found. Skipping add."
          fi
          # =========================================================
          
          # 检查是否有文件被暂存，如果没有则不进行提交
          if ! git diff --staged --quiet; then
            git commit -m "chore(data): Generate partial data for ${{ github.event.inputs.list_type }}"
            git push
            echo "Partial data commit process finished."
          else
            echo "No new partial data file generated or changes detected. Skipping commit."
          fi
