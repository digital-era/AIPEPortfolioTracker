# .github/workflows/main.yml

name: On-Demand Data Refresh

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source of the trigger (e.g., "api_call")'
        required: false
        default: 'api_call'
      dynamiclist:
        description: 'A JSON string of A-share stock codes (e.g., ["000001", "600519"])'
        required: false
        default: '' # 默认为空字符串，脚本中需要处理
      dynamicHKlist:
        description: 'A JSON string of HK-share stock codes (e.g., ["HK00700"])'
        required: false
        default: '' # 默认为空字符串
      # 新增：接收 ETF 列表的输入参数
      dynamicETFlist:
        description: 'A JSON string of ETF codes to update'
        required: false
        default: '' # 默认为空字符串

jobs:
  build-and-commit:
    name: Build Data and Commit to Repo
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log trigger source
        run: |
          echo "Workflow triggered by: ${{ github.event.inputs.trigger_source || github.event_name }}"

      - name: Run data fetching script
        # 通过环境变量将所有动态列表传递给 Python 脚本
        env:
          INPUT_DYNAMICLIST: ${{ github.event.inputs.dynamiclist }}
          INPUT_DYNAMICHKLIST: ${{ github.event.inputs.dynamicHKlist }}
          # 新增：将 ETF 列表作为环境变量传递
          INPUT_DYNAMICETFLIST: ${{ github.event.inputs.dynamicETFlist }}
        run: python api/index.py

      - name: Commit and push if changed
        env:
          COMMIT_MSG: "chore(data): Update market data (Trigger: ${{ github.event.inputs.trigger_source || github.event_name }})"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git diff --staged --quiet || (git commit -m "$COMMIT_MSG" && git push)
          echo "Data commit process finished."
