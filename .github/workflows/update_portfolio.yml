name: Update Portfolio

on:
  push:
    branches:
      - main
    paths:
      - 'data/AIPEPortfolio_new.xlsx'  # 只有这个文件变化时触发

jobs:
  update:
    runs-on: ubuntu-latest
    environment: Production # <--- !!! 这里添加环境声明 !!!
    # 确保你的GitHub仓库中有一个名为 'Production' 的环境，
    # 并且OSS相关的Secrets是在这个环境下配置的。

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests oss2

      - name: Run update script
        run: python scripts/portfolioupdate.py
        env: # <--- !!! 这里添加环境变量注入 !!!
          OSS_ACCESS_KEY_ID: ${{ vars.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ vars.OSS_ACCESS_KEY_SECRET }}
          OSS_BUCKET: ${{ vars.OSS_BUCKET }}
          OSS_ENDPOINT: ${{ vars.OSS_ENDPOINT }}

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/AIPEPortfolio.xlsx
          git add data/AIPEPortfolio_new.xlsx
          git commit -m "Auto-update portfolio" || echo "No changes to commit"
          git push
